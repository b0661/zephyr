---
title: Test Device
id: test,device
version: 0.1

description: >
    This binding gives a base representation of the test device

properties:
    compatible:
      type: string
      category: required
      description: compatible strings
      constraint: "test,device"

    label:
      type: string
      category: required
      description: Human readable string describing the device
      generation: define

    reg:
      type: array
      description: mmio register space
      generation: define
      category: required

    interrupts:
      type: array
      category: required
      description: required interrupts
      generation: define

    clocks:
      type: array
      category: required
      description: Clock gate control information
      generation: define

    clock-frequency:
      type: int
      category: optional
      description: Clock frequency information for UART operation
      generation: define

    current-speed:
      type: int
      category: required
      description: Initial baud rate setting for UART
      generation: define

    interrupt-names:
      type: stringlist
      category: optional
      description: names of required interrupts
      generation: define

    pinctrl-\d+:
      type: array
      category: optional
      description: pinctrl information
      generation: define
...
